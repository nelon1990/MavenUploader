apply plugin: "groovy"
apply plugin: "maven"

project.group = "com.ppfuns.uploader"
project.version = "0.0.10-SNAPSHOT"

defaultTasks 'clean', 'jar'

buildscript {
    repositories {
        maven { url "http://localhost:8081/repository/maven-snapshots/" }
    }
}


sourceSets {
    main {
        groovy {
            srcDirs = ['src/main/groovy', 'src/main/java']
        }
        java {
            srcDirs = []
        }
    }
}

dependencies {
    tasks.withType(Dependency) {
        options.encoding = 'UTF-8'
    }
    compile gradleApi()
    compile localGroovy()
}

tasks.create(name: 'sourcesJar', type: Jar, dependsOn: 'classes') {
    classifier = 'sources'
    from sourceSets.main.allSource
    sourceSets.main.allSource.each {
        println it.toString()
    }
}

artifacts {
    archives sourcesJar
}

uploadArchives {
    configuration = configurations.archives
    repositories {
        mavenDeployer {
            snapshotRepository(url: "http://localhost:8081/repository/maven-snapshots/") {
                authentication(userName: 'admin', password: 'admin123')
            }
        }
    }
}